<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Currency-Converter</title>
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>

        <div class="drop-down">
          <div class="from-currency">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" class="flag-img"/>
              <select name="from">
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left exchange"></i>
          <div class="to-currency">
            <p>To</p>
            <div class="select-container-1 select-container">
              <img src="https://flagsapi.com/PK/flat/64.png" class="flag-img" />
              <select name="to">
              </select>
            </div>
          </div>
        </div>
        <div class="conversion">1 USD = 281 PKR</div>
        <button class="btn">Get Exchnage Rate</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
